
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Win Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #020617;
        --text-color: #f8fafc;
        --text-muted: #cbd5e1; /* slate-300 for high contrast in dark mode */
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1);
      }

      .light {
        --bg-color: #ffffff;
        --text-color: #0f172a; /* slate-900 */
        --text-muted: #334155; /* slate-700 for WCAG AA compliance (4.5:1+) on white */
        --glass-bg: rgba(0, 0, 0, 0.02);
        --glass-border: rgba(0, 0, 0, 0.15);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        transition: background-color 0.4s ease, color 0.4s ease;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      h1, h2, h3, h4, .font-outfit {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.02em;
      }

      .text-slate-500 { color: var(--text-muted) !important; }

      .molten-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.1);
      }

      .light .molten-glass {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
      }

      .molten-glass-opaque {
        background: rgba(15, 23, 42, 0.98);
        backdrop-filter: blur(32px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .light .molten-glass-opaque {
        background: rgba(255, 255, 255, 0.98);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      /* Strict 3 Font Size System - WCAG Optimized */
      .size-heading { font-size: 44px !important; line-height: 1.15; font-weight: 800; }
      .size-subtitle { font-size: 22px !important; line-height: 1.4; font-weight: 700; }
      .size-paragraph { font-size: 18px !important; line-height: 1.7; font-weight: 500; }

      @media (max-width: 768px) {
        .size-heading { font-size: 32px !important; }
        .size-subtitle { font-size: 18px !important; }
        .size-paragraph { font-size: 16px !important; }
      }

      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.4);
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@2.12.7",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
